name: Create Release on Main Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  create-release:
    # Run on direct push to main OR when PR from dev to main is merged
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true && 
       github.event.pull_request.base.ref == 'main' && 
       github.event.pull_request.head.ref == 'dev')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Verify Main.sln exists and build
        run: |
          if [ ! -f "./src/Main.sln" ]; then
            echo "‚ùå Main.sln not found at ./src/Main.sln"
            exit 1
          fi

          echo "‚úÖ Main.sln found, attempting to build..."
          dotnet build ./src/Main.sln --configuration Release

      - name: Check if triggered by GitHub Actions
        id: check-github-actions
        run: |
          LAST_COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          LAST_COMMIT_EMAIL=$(git log -1 --pretty=format:"%ae")

          echo "Last commit author: $LAST_COMMIT_AUTHOR"
          echo "Last commit email: $LAST_COMMIT_EMAIL"
          echo "GitHub actor: ${{ github.actor }}"

          # Check if the last commit was made by GitHub Actions
          if [[ "$LAST_COMMIT_AUTHOR" == "github-actions[bot]" ]] || [[ "$LAST_COMMIT_EMAIL" == "github-actions[bot]@users.noreply.github.com" ]]; then
            echo "is-github-actions=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Last commit was made by GitHub Actions, skipping auto-increment to prevent loops"
          else
            echo "is-github-actions=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Last commit was made by human user, proceeding with auto-increment"
          fi

      - name: Auto-increment version
        id: increment-version
        if: steps.check-github-actions.outputs.is-github-actions == 'false'
        run: |
          # Get current version from Jiro.App.csproj
          CURRENT_VERSION=$(grep -h "<Version>" "./src/Jiro.Kernel/Jiro.App/Jiro.App.csproj" | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/' | tr -d '[:space:]')

          if [ -z "$CURRENT_VERSION" ]; then
            echo "‚ùå Could not find version in Jiro.App.csproj"
            echo "Setting initial version to 0.1.0"
            NEW_VERSION="0.1.0"
          else
            echo "‚úÖ Current version: $CURRENT_VERSION"
            
            # Parse version parts (major.minor.patch)
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            
            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi

          echo "üöÄ New version: $NEW_VERSION"

          # Update the csproj file
          sed -i "s/<Version>.*<\/Version>/<Version>$NEW_VERSION<\/Version>/" "./src/Jiro.Kernel/Jiro.App/Jiro.App.csproj"

          # Verify the change
          UPDATED_VERSION=$(grep -h "<Version>" "./src/Jiro.Kernel/Jiro.App/Jiro.App.csproj" | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/' | tr -d '[:space:]')
          echo "‚úÖ Version updated to: $UPDATED_VERSION"

          # Set outputs
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.check-github-actions.outputs.is-github-actions == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add "./src/Jiro.Kernel/Jiro.App/Jiro.App.csproj"
            git commit -m "üîñ Bump version to ${{ steps.increment-version.outputs.new-version }}"
            git push origin main
            echo "‚úÖ Version bump committed and pushed"
          fi

      - name: Get version from project file
        id: get-version
        run: |
          # Get the current version from Jiro.App.csproj
          VERSION=$(grep -h "<Version>" "./src/Jiro.Kernel/Jiro.App/Jiro.App.csproj" | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/' | tr -d '[:space:]')

          if [ -z "$VERSION" ]; then
            echo "‚ùå Could not find version in Jiro.App.csproj"
            # Generate version based on date and commit as fallback
            VERSION="$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
            echo "üîÑ Using generated version: $VERSION"
          else
            echo "‚úÖ Found version in Jiro.App.csproj: $VERSION"
          fi

          VERSION="v$VERSION"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Set version info for release notes
          if [ "${{ steps.check-github-actions.outputs.is-github-actions }}" == "true" ]; then
            echo "version-was-bumped=false" >> $GITHUB_OUTPUT
            echo "current-version-for-notes=$VERSION" >> $GITHUB_OUTPUT
            echo "new-version-for-notes=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version-was-bumped=true" >> $GITHUB_OUTPUT
            echo "current-version-for-notes=${{ steps.increment-version.outputs.current-version }}" >> $GITHUB_OUTPUT
            echo "new-version-for-notes=${{ steps.increment-version.outputs.new-version }}" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        id: check-tag
        run: |
          if git tag -l "${{ steps.get-version.outputs.version }}" | grep -q "${{ steps.get-version.outputs.version }}"; then
            echo "tag-exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.get-version.outputs.version }} already exists"
          else
            echo "tag-exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.get-version.outputs.version }} does not exist"
          fi

      - name: Generate release notes
        id: release-notes
        if: steps.check-tag.outputs.tag-exists == 'false'
        run: |
          # Get the latest tag to compare
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # If no previous tag, get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Get commits since the latest tag
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          # Create release notes based on whether version was bumped
          if [ "${{ steps.get-version.outputs.version-was-bumped }}" == "true" ]; then
            # Version was auto-incremented
            cat > release_notes.md << EOF
          ## üöÄ What's Changed

          ### üìù Version Update
          - **Previous Version**: ${{ steps.get-version.outputs.current-version-for-notes }}
          - **New Version**: ${{ steps.get-version.outputs.new-version-for-notes }}

          ### üìã Commits in this release:
          $COMMITS

          ### üîÑ Automatic Release
          This release was automatically created with version auto-increment when changes were pushed to the \`main\` branch.

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG:-$(git rev-list --max-parents=0 HEAD)}...${{ steps.get-version.outputs.version }}
          EOF
          else
            # Version bump commit triggered the workflow
            cat > release_notes.md << EOF
          ## üöÄ What's Changed

          ### üìù Release for Version ${{ steps.get-version.outputs.new-version-for-notes }}

          ### üìã Recent changes:
          $COMMITS

          ### üè∑Ô∏è Version Bump Release
          This release was created for the version bump commit.

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG:-$(git rev-list --max-parents=0 HEAD)}...${{ steps.get-version.outputs.version }}
          EOF
          fi

          echo "Release notes generated"
          cat release_notes.md

      - name: Create Git tag
        if: steps.check-tag.outputs.tag-exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.get-version.outputs.version }}" -m "Release ${{ steps.get-version.outputs.version }}"
          git push origin --tags

      - name: Create GitHub Release
        if: steps.check-tag.outputs.tag-exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: Release ${{ steps.get-version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: steps.check-tag.outputs.tag-exists == 'false'
        run: |
          echo "üéâ Successfully created release ${{ steps.get-version.outputs.version }}"
          echo "üì¶ Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get-version.outputs.version }}"

      - name: Skip release creation
        if: steps.check-tag.outputs.tag-exists == 'true'
        run: |
          echo "‚ö†Ô∏è Skipping release creation - tag ${{ steps.get-version.outputs.version }} already exists"
