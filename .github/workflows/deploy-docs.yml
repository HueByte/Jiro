name: Deploy Documentation to GitHub Pages

# Trigger the action on push to main branch
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "assets/**"
      - "docfx.json"
      - "index.md"
      - "toc.yml"
      - "src/**/*.cs"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git information

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Setup DocFX
        run: dotnet tool update -g docfx --version 2.75.3

      - name: Restore dependencies for API documentation
        run: dotnet restore src/Main.sln
        continue-on-error: true # API docs will still generate even if restore fails

      - name: Build .NET projects for XML documentation generation
        run: |
          dotnet build src/Jiro.Kernel/Jiro.Core/Jiro.Core.csproj --configuration Release --no-restore
          dotnet build src/Jiro.Kernel/Jiro.App/Jiro.App.csproj --configuration Release --no-restore
          dotnet build src/Jiro.Kernel/Jiro.Infrastructure/Jiro.Infrastructure.csproj --configuration Release --no-restore
        continue-on-error: true # Continue even if some projects fail to build

      - name: Build documentation with DocFX
        run: |
          docfx docfx.json
        env:
          DOCFX_SOURCE_BRANCH_NAME: ${{ github.ref_name }}

      - name: Verify build output
        run: |
          if [ ! -d "generated" ]; then
            echo "‚ùå DocFX build failed - generated directory not found"
            exit 1
          fi
          echo "‚úÖ DocFX build successful"
          echo "Generated files:"
          ls -la generated/
          echo ""
          echo "Documentation structure:"
          find generated -type f -name "*.html" | head -10

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "generated"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "üìö Documentation deployed successfully!"
          echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üìñ Documentation: ${{ steps.deployment.outputs.page_url }}docs/"
          echo "üîß API Reference: ${{ steps.deployment.outputs.page_url }}api/"
