name: Markdown Linting

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.md"
      - ".github/workflows/markdown-lint.yml"
      - "dev/config/.markdownlint.json"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "**/*.md"
      - ".github/workflows/markdown-lint.yml"
      - "dev/config/.markdownlint.json"

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    name: Markdown Linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "18"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore TestResults \
            --ignore dev/_site \
            --ignore dev/_temp \
            --ignore dev/api \
            --ignore _site \
            --ignore bin \
            --ignore obj \
            --ignore CLAUDE.md \
            --config dev/config/.markdownlint.json

      - name: Markdown linting completed
        run: echo "âœ… Markdown linting completed successfully"
