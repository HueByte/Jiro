name: .NET CI

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - ".github/workflows/jiro-kernel-ci.yml"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "src/**"
      - ".github/workflows/jiro-kernel-ci.yml"

env:
  DOTNET_VERSION: "9.0.x"
  SOLUTION_PATH: "./src/Main.sln"

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    name: Build, Test & Format Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Prepare configuration files
        run: |
          if [ ! -f ./src/Jiro.Kernel/Jiro.App/appsettings.json ]; then
            cp ./src/Jiro.Kernel/Jiro.App/appsettings.example.json ./src/Jiro.Kernel/Jiro.App/appsettings.json
          fi

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

      - name: Check code formatting
        run: dotnet format ${{ env.SOLUTION_PATH }} --no-restore --verify-no-changes --verbosity diagnostic

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --configuration Release --logger trx --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults

      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./TestResults
          flags: jiro-kernel
          fail_ci_if_error: false

      - name: .NET build and test completed
        run: |
          echo "âœ… .NET build, test, and formatting checks completed successfully"
          echo "ğŸ§ª Test results uploaded to artifacts"
          echo "ğŸ“Š Code coverage uploaded to Codecov"

  # Quality Gate Summary
  quality-gate:
    runs-on: ubuntu-latest
    name: .NET Quality Gate
    needs: [build-and-test]
    if: always()

    steps:
      - name: Check .NET CI results
        run: |
          echo "ğŸ” .NET CI Quality Gate Summary"
          echo "================================"
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo ""

          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "âœ… .NET CI Quality Gate PASSED"
            echo "ğŸ—ï¸ Build: SUCCESS"
            echo "ğŸ§ª Tests: SUCCESS" 
            echo "ğŸ¨ Format: SUCCESS"
            echo "ğŸ“Š Coverage: UPLOADED"
          elif [[ "${{ needs.build-and-test.result }}" == "failure" ]]; then
            echo "âŒ .NET CI Quality Gate FAILED"
            echo "ğŸš¨ Build and test pipeline failed"
            echo "ğŸ“‹ Check the build-and-test job logs for details"
            exit 1
          elif [[ "${{ needs.build-and-test.result }}" == "cancelled" ]]; then
            echo "âš ï¸ .NET CI Quality Gate CANCELLED"
            echo "ğŸ›‘ Build and test pipeline was cancelled"
            exit 1
          else
            echo "â“ .NET CI Quality Gate UNKNOWN"
            echo "ğŸ” Build and test result: ${{ needs.build-and-test.result }}"
            exit 1
          fi

          echo ""
          echo "ğŸ¯ .NET CI pipeline completed successfully"
          echo "ğŸ“ˆ Ready for integration with other workflows"
