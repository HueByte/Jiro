syntax = "proto3";

option csharp_namespace = "JiroCloud.Api.Proto";

import "google/protobuf/timestamp.proto";
package JiroHubProto;

service JiroHubProto {
    rpc GetUserSessions (Empty) returns (SessionsReply);
    rpc SendCommandResult (ClientMessage) returns (CommandResultResponse);
    rpc Hello (HelloRequest) returns (HelloReply);
}

message ClientMessage {
    string commandName = 1;
    CommandType commandType = 2;
    oneof result {
		TextResult textResult = 3;
		GraphResult graphResult = 4;
	}
    bool isSuccess = 5;
    string commandSyncId = 6;
    repeated Pair parameters = 7;
	string sessionId = 8;
}

enum CommandType {
    text = 0;
    graph = 1;
}

message TextResult {
    string response = 1;
}

message GraphResult {
    string message = 1;
    bytes graphData = 2;
    string note = 3;
    string xAxis = 4;
    string yAxis = 5;
    map<string, string> units = 6;
}

message HelloRequest {
    string message = 1;
}

message HelloReply {
    string message = 1;
}

message SessionsReply {
    repeated Session sessions = 1;
}

message Session {
	string id = 1;
	string name = 2;
	string description = 3;
	google.protobuf.Timestamp createdAt = 4;
	google.protobuf.Timestamp updatedAt = 5;
}

message Pair {
    string key = 1;
    string value = 2;
}

message Empty {

}

message CommandResultResponse {
    bool success = 1;
    string message = 2;
}
